spring:
  application:
    name: microservices-gateway

server:
  port: 8080
  servlet:
    context-path: /microservice-gateway

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    fetch-registry: true
    register-with-eureka: true

